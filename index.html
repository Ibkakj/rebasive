<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebasive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="nav-container">
        <div class="rebasive-logo">
            <img src="../images\Group 33968.png">
        </div>
        <div class="team-container">
            <a href="#" class="join-team">Join our team</a>
            <button class="join-btn">Join Waitlist</button>
        </div>
    </header>
    <main class="main-container">
        <div class="rebasive-comments">
            <h1>One app, a <span>multi-currency wallet</span> and one card infinite possibilities...</h1>
        </div>
        <img src="../images\3.png" alt="Rebasive Card" class="rebasive-card">
        
    </main>
    <form class="waitlist-form">
        <input type="text" placeholder="fullname" class="fullname" />
        <input type="email" placeholder="Enter email" class="email"/>
        <button type="submit">Join waitlist</button>
    </form>
    <div class="colaborators-container">
        <div class="collaborators-logos">
            <img src="../images\Group 652.png" alt="Collaborator 1">
            <img src="../images\Group 631.png" alt="Collaborator 2">
            <img src="../images\—Pngtree—microsoft logo icon_3588808.png"class="collaborator-3">
            <img src="../images\Group 2053.png" alt="Collaborator 4">
        </div>
    </div>
    <section class="features">
        <img src="" alt="Changi Airport" />
        <div>
          <img src="lady-laptop.png" alt="Lady with laptop" />
          <p>Manage, move and invest your money across continents, anytime, anywhere and to almost everywhere.</p>
        </div>
      </section>
</body>
</html>
